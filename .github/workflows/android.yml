name: Build Android APK

on:
  workflow_dispatch:
  push: { branches: [ "main" ] }
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android
      ANDROID_HOME: /usr/local/lib/android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # پیدا کردن مسیر پروژه (جایی که settings.gradle هست)
      - name: Detect project directory
        id: detect
        run: |
          set -e
          FILE="$(git ls-files | grep -E '(^|/)(settings\.gradle(\.kts)?)$' | head -n1 || true)"
          if [ -z "$FILE" ]; then
            echo "No settings.gradle found in repo root or subfolders."
            exit 1
          fi
          DIR="$(dirname "$FILE")"
          [ -z "$DIR" ] || [ "$DIR" = "." ] && DIR="."
          echo "Detected project dir: $DIR"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT

      - name: Install Android commandline tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          sudo curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          sudo unzip -q cmdtools.zip && sudo rm -f cmdtools.zip
          sudo mv cmdline-tools latest
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept Android licenses
        run: yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install required SDK packages
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle via SDKMAN
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle --version

      - name: Build Debug APK
        run: gradle assembleDebug
        working-directory: ${{ steps.detect.outputs.project_dir }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
